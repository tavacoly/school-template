<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>ثبت‌نام در سامانه</title>
 
</head>
<body class="bodylogin">
  <div class="container fade-in">
    <h2 class="title">ثبت‌نام در سامانه</h2>

    <form class="form">
      <div class="form-group">
        <label class="label">نام کامل</label>
        <input type="text" placeholder="مثلاً: علی رضایی" class="input">
      </div>

      <div class="form-group">
        <label class="label">ایمیل</label>
        <input type="email" placeholder="مثلاً: example@gmail.com" class="input">
      </div>

      <div class="form-group">
        <label class="label">رمز عبور</label>
        <input type="password" placeholder="رمز عبور" class="input">
      </div>

      <div class="form-group">
        <label class="label">تایید رمز عبور</label>
        <input type="password" placeholder="تکرار رمز عبور" class="input">
      </div>

      <button type="submit" class="btn2">ثبت‌نام</button>
    </form>

    <p class="footer-text">
      حساب کاربری دارید؟ 
      <a href="index.html" class="signup-link">ورود</a>
    </p>
  </div>
</body>
<script src="assets/js/app.js"></script>
</html>
